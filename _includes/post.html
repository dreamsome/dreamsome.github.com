<div id="comic">
<div id="comic-header">
<div id="comic-title"><h1>{{ page.title }}</h1></div>
<div class="navs">
{%if page.previous %}
<a rel="prev" href="{{ page.previous.url }}" title="{{ page.previous.title }}" accesskey="p"><div id="prev-item" class="nav-item">&nbsp;</div></a>
{%else%}
<div id="prev-item-dark" class="nav-item">&nbsp;</div>
{%endif%}
<a rel="random" href="javascript:roll_dice()"><div id="random-item" class="nav-item">&nbsp;</div></a>
{%if page.next %}
<a rel="next" href="{{ page.next.url }}" title="{{ page.next.title }}" accesskey="n"><div id="next-item" class="nav-item">&nbsp;</div></a>
{%else%}
<div id="next-item-dark" class="nav-item">&nbsp;</div>
{%endif%}
</div>
<div class="clear"></div>
</div>
<img src="{{site.img_url}}{{page.url}}.png" title="{{page.comment}}" />
<div><p>链接: {{site.production_url}}{{ page.url }}</p></div>
</div>
