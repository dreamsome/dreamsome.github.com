---
layout: default
title: sys
---


{% for post in site.tags.sys %}
<div class="postview">
  
  <div class="entry-title">
    <span class="timestamp">{{ post.date | date_to_string }}</span>   
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>
  <div class="author">by <a href="http://chengyichao.info/">cyc</a> in <a href="/{{post.categories[0]}}">{{ post.categories }}</a></div>
  {{ post.content | split:'<!--more-->'| first }}
  <p><a href="{{ post.url }}">Read more</a></p>
</div>
<hr>

{% endfor %}
