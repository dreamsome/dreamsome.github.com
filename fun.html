---
layout: default
title: fun
---


{% for post in site.tags.fun %}
<div class="postview">
  
  <div class="entry-title">
    <span class="timestamp">{{ post.date | date_to_string }}</span>   
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>
  {{ post.content | split:'<!--more-->'| first }}
  <p><a href="{{ post.url }}">Read more</a></p>
</div>
<hr>

{% endfor %}
