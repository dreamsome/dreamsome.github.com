<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
{% if page.title %}
    <title>Dreamsome: {{ page.title }}</title>
{% else %}
    <title>Dreamsome: {{ site.posts.first.title }}</title>
{% endif %}
    <link href="/assets/style.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="/rss.xml"/>

    <script>
   var posts = [];
   {% for post in site.posts %} posts.push("{{ post.url }}"); {% endfor %}  
   function random_post() {
    window.location = posts[Math.floor(Math.random() * posts.length)]; 
   }
    </script>


  </head>



  <body>
    <div class="main header">

    </div>


    <div class="main">

	      </div>
