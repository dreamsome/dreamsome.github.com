<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.desc }}">
    <meta name="author" content="{{ site.author.name }}">
    <link href="/assets/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/assets/code.css" rel="stylesheet" type="text/css" media="all" />
    <link href="http://feeds.feedburner.com/Dreamsome" rel="alternate" type="application/atom+xml" />  
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>    


    <div class="sidebar">

      <a id="site-title" href="/">Dreamsome</a>
      
      <hr>

      <a href="http://feeds.feedburner.com/Dreamsome">Subscribe</a><br>
      <a href="/about">About</a><br>
      <a href="/archive">Archive</a><br>

      <hr>
      <h2 class="sidebar-title">CATEGORIES</h2>
      
      {% for category in site.categories %}
      <a href="/{{ category | first }}" title="view all posts">
      {{ category | first }} ({{ category | last | size }})</a>
      <br>
      {% endfor %}
    </div>


    <div class="container">
      <div class="logo"><img src="/images/logo.jpg" border="0" /></div>
      <div class="content">
        {{ content }}
      </div>      


        

    </div>

    <div class="right-border"></div>

  </body>
</html>
