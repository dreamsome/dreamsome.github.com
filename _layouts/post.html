---
layout: default
---



<div class="pagetitle">
  <span class="timestamp">{{ page.date | date_to_string }}</span>    
  <h1>{{ page.title }}</h1>
  
</div>

<ul class="comicNav">
<li><a href="{{ site.posts.last.url }}">|&lt;</a></li>
<li><a rel="prev" href="{{ page.previous.url }}" accesskey="p">&lt; Prev</a></li>
<li><a href="/archive">All</a></li>
<li><a rel="next" href="{{ page.next.url }}" accesskey="n">Next &gt;</a></li>
<li><a href="{{ site.posts.first.url }}">&gt;|</a></li>
</ul>

</ul>
